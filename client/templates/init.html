            <li><a href="{{pathFor route='upload'}}">Upload JSON</a></li>

          {{#if isInRole 'Hospital'}}
            <li><a href="{{pathFor route='portal'}}">Portal</a></li>
          {{/if}}
          {{#if isInRole 'Police'}}
            <li><a href="{{pathFor route='portal'}}">Portal</a></li>
          {{/if}}
          {{#if isInRole 'Normal'}}
            <li><a href="#">Profile {{#if getProfileStatus}}<span class="glyphicon glyphicon-exclamation-sign"></span>{{/if}}</a></li>
          {{/if}}
        {{/if}}
          <li><a href="/logout">Logout</a></li>
      {{else}}
          <li><a href="{{pathFor route='login'}}">Login</a></li>
          <li><a href="{{pathFor route='register'}}">Register</a></li>
      {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>

<template name="home">
	<h1>ACCIDENT DATA</h1>
<table class="table">
    <thead>
      <tr>
      <td>Deaths</td>
      <td>Longitude</td>    
      <td>Latitude</td>
      <td>Date</td>
      <td>Location</td>
      <td>Vehicle</td>
      <td>Injuries</td>
  </tr>
    </thead>
    <tbody>
      {{#each accidents}}
          <tr>
            <td>{{ deaths }}</td>
            <td>{{ longt }}</td>    
            <td>{{ lat }}</td>
            <td>{{ date }}</td>
            <td>{{ location }}</td>
            <td>{{ vehicle }}</td>
            <td>{{ injuries }}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
