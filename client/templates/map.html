<template name="map">  
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}

        <!-- your form -->
         <button id="simButton" class="btn btn-default orange-circle-button" href="">Start<br />Simulation</button>

  </div>
  
</template>
