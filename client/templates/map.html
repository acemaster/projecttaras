<template name="map">  
  <div class="map-container" style="height:500px;" >
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}

        <!-- your form -->
        <button id="simButton">Start simulation</button>

  </div>
  
</template>
