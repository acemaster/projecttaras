<template name="portal">
<h1> HOSPITAL PORTAL </h1>
	<table class="table">
    <thead>
      <tr>
      <td>UserID</td>
      <td>HospitalID</td>    
      <td>AccidentID</td>
      <td>PoliceID</td>
      <td>Status</td>
  </tr>
    </thead>
    <tbody>
      {{#each accidents}}
          <tr>
            <td>{{ getUser.username}}</td>
            <td>{{ getHospital.address }}</td>    
            <td>{{ getAccident.location }}</td>
            <td>{{ getPoliceStation.address }}</td>
            <td><button id="accept" type="button" class="btn btn-success">Accept</button></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
